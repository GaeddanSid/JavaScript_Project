<!DOCTYPE html>
<html lang="sv">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Uppdatera Cities</title>
  <meta name="description"
    content="Funktionalitet för att se samt uppdatera städer från Cities-tjänsten för VG-krav.">
  <link rel="stylesheet" href="global.css">
</head>

<body>

  <header>
    <div class="topnav">
      <a href="index.html">Starsida</a>
      <a href="QuizEurope.html">Europa Quiz</a>
      <a href="search.html">Sök Länder</a>
      <a href="landinfo.html">Landinfo</a>
      <a href="chart.html">Grafik</a>
      <a href="cities.html">Cities</a>

    </div>
  </header>


  <main class=auto-grid>

    <div class="game-window" id="addDiv">
      <h2>Lägg till stad</h2>
      <form id="addForm" class="citiesForm">
        <input id="addTown" type="text" name="stad" placeholder="Stad">
        <input id="addPop" type="text" name="population" placeholder="Befolkning">
        <button id="addBtn" class="selectbutton" type="button" onclick=addCity()>Lägg till</button>
        <button id="clearBtn" class="selectbutton" type="button"
          onclick="getElementById('addForm').reset()">Rensa</button>
      </form>
    </div>

    <div class="game-window" id="editDiv">
      <h2>Ändra en stad</h2>
      <form id="editForm" class="citiesForm">
        <input id="editId" type="text" name="id" placeholder="ID">
        <input id="editTown" type="text" name="stad" placeholder="Stad">
        <input id="editPop" type="text" name="population" placeholder="Befolkning">
        <button id="editBtn" class="selectbutton" type="button" onclick=editCity()>Ändra</button>
        <button class="selectbutton" type="button" onclick="getElementById('editForm').reset()">Rensa</button>
      </form>
    </div>

    <div class="game-window" id="deleteDiv">
      <h2>Ta bort en stad</h2>
      <form id="deleteForm" class="citiesForm">
        <input id="deleteId" type="text" name="id" placeholder="ID">
        <button id="deleteBtn" class="selectbutton" type="button" onclick=deleteCity()>Ta bort</button>
        <button class="selectbutton" type="button" onclick="getElementById('deleteForm').reset()">Rensa</button>
      </form>
    </div>

    <div class="game-window">
      <h2>Uppdatera resultat</h2>
      <button class="selectbutton" type="button" onclick=updateResult()>Uppdatera</button>
    </div>

  </main>

  <script src="cities.js"></script>

</body>

</html>
